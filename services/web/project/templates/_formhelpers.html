{% macro render_field(field) %}
<div class="d-flex p-2 mt-3 form-group">
  <dt class="me-2">{{ field.label }}</dt>
  <dd>{{ field(**kwargs)|safe }} 
    {% if field.errors %}
    <ul class="errors">
      {% for error in field.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </dd>
</div>
{% endmacro %}
